<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Pat</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.0.6/js/brands.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.6/js/fontawesome.js"></script>
</head>
<body>
  <div class="grid-container">

    <!-- Header Nav -->
    <div class="grid-x">
      <div class="cell small-12">
        <div class="header-nav">
          <img src="http://placehold.it/150x150" alt="">
          <p class="header-nav-subtitle">Designer and Illustrator</p>
          <div class="menu-centered">
            <ul class="menu">
              <li><a href="index.html" class="header-nav-link">Home</a></li>
              <li><a href="about.html" class="header-nav-link">About</a></li>
              <li><a href="contact.html" class="header-nav-link active">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="grid-x grid-margin-x">

        <!-- Text -->
        <div class="small-12 medium-6 cell">
          <h1>Howdy!</h1>
          <p>Want to connect? Please send me a message here and I will get back to you shortly.</p>
          <p>Don't be shy, I'd love to chat!</p>
          <p>- Pat</p>
        </div>

        <!-- Form -->
        <form class="medium-6 cell">
          <div class="grid-x grid-margin-x">
            <div class="medium-6 cell">
              <label for="first name">First Name</label>
              <input type="text" id="first name" class="contact-form-field">
            </div>
            <div class="medium-6 cell">
              <label for="last name">Last Name</label>
              <input type="text" id="last name" class="contact-form-field">
            </div>
          </div>
          <div class="grid-x cell">
            <label for="email">Email</label>
            <input type="text" id="email" class="contact-form-field">
          </div>
          <div class="grid-x cell">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="contact-form-field">
          </div>
          <div class="grid-x cell">
            <div class="grid-x cell">
              <label for="comment">Comment</label>
              <textarea name="" id="comment" cols="30" rows="10" class="contact-form-field"></textarea>
            </div>
          </div>
          <input type="submit" value="Submit" class="button contact-submit">
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="grid-x">
      <div class="cell">
        <div class="menu-centered">
          <ul class="menu">
            <li><a href="#"><i class="fab fa-pinterest" title="Pinterest"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin" title="LinkedIn"></i></a></li>
            <li><a href="#"><i class="fab fa-behance" title="Behance"></i></a></li>
            <li><a href="#"><i class="fab fa-codepen" title="CodePen"></i></a></li>
          </ul>
        </div>
      </div>
    </div>


  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
